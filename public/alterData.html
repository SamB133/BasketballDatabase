<!DOCTYPE html>
<html>

<head>
    <title>4347 Database Project</title>
    <style>
        div {
            margin-bottom: 10px;
        }

        label {
            display: inline-block;
            width: 150px;
            text-align: right;
        }
    </style>
</head>

<body>
    <nav>
        <a href="./index.html">Home</a>
        <a href="./searchData.html">Search</a>
        <a href="./alterData.html">Alter Data</a>
    </nav><br>

    <h3>Data Alterations</h3>

    <form id="alteringForm">
        <!-- Task  Selector -->
        <label for="taskSelector">Choose the task type you wish to conduct:</label>
        <select name="TaskSelector" id="taskSelector">
            <option value="default" selected disabled hidden>Choose Task</option>
            <option value="POST">Create</option>
            <option value="PATCH">Update</option>
            <option value="DELETE">Delete</option>
        </select><br>

        <!-- Table  Selector -->
        <label for="tableSelector">Choose the table you want to modify:</label>
        <select name="TableSelector" id="tableSelector" onchange="changeTable(this.value)">
            <option value="default" selected disabled hidden>Choose Table</option>
            <option value="player">Player</option>
            <option value="participatedIn">ParticipatedIn</option>
            <option value="match">Match</option>
            <option value="playedIn">PlayedIn</option>
            <option value="team">Team</option>
            <option value="manager">Manager</option>
        </select>

        <!-- If 'Player' is selected -->
        <div id="player">
            <label for="playerID">Player ID</label>
            <input type="text" id="playerID" name="playerID" placeholder="Player ID" size="30"><br>
            <label for="Fname">First Name</label>
            <input type="text" id="fName" name="Fname" placeholder="First Name" size="30"><br>
            <label for="Lname">Last Name</label>
            <input type="text" id="lName" name="Lname" placeholder="Last Name" size="30"><br>
            <label for="birthday">Birthday (yyyy-mm-dd)</label>
            <input type="text" id="birthday" name="birthday" placeholder="yyyy-mm-dd" size="30"><br>
            <label for="position">Position</label>
            <input type="text" id="position" name="position" placeholder="Position" size="30"><br>
            <label for="Tname">Team Name</label>
            <input type="text" id="tName" name="Tname" placeholder="Team Name" size="30"><br>
        </div>

        <!-- If 'Participated In' is selected -->
        <div id="participatedIn">
            <label for="playerID">Player ID</label>
            <input type="text" id="playerID" name="playerID" placeholder="Player ID" size="30"><br>
            <label for="matchNum">Match Number</label>
            <input type="text" id="matchNum" name="matchNum" placeholder="Match Number" size="30"><br>
            <label for="blocks">Blocks</label>
            <input type="text" id="blocks" name="blocks" placeholder="Blocks" size="30"><br>
            <label for="assits">Assists</label>
            <input type="text" id="assists" name="assists" placeholder="Assists" size="30"><br>
            <label for="minutesPlayed" name="minutesPlayed">Minutes Played</label>
            <input type="text" id="minutesPlayed" name="minutesPlayed" placeholder="Minutes Played" size="30"><br>
            <label for="pointsScored">Points Scored</label>
            <input type="text" id="pointsScored" name="pointsScored" placeholder="Points Scored" size="30"><br>
            <label for="passesMade">Passes Made</label>
            <input type="text" id="passesMade" name="passesMade" placeholder="Passes Made" size="30"><br>
        </div>

        <!-- If 'Match' is selected -->
        <div id="match">
            <label for="matchNum">Match Number</label>
            <input type="text" id="matchNum" name="matchNum" placeholder="Match Number" size="30"><br>
            <label for="time">Time</label>
            <input type="text" id="time" name="time" placeholder="Time" size="30"><br>
            <label for="homeScore">Home Score</label>
            <input type="text" id="homeScore" name="homeScore" placeholder="Home Score" size="30"><br>
            <label for="awayScore">Away Score</label>
            <input type="text" id="awayScore" name="awayScore" placeholder="Away Score" size="30"><br>
            <label for="location">Location</label>
            <input type="text" id="location" name="location" placeholder="Location" size="30"><br>
        </div>

        <!-- If 'Played In' is selected -->
        <div id="playedIn">
            <label for="mNum">Match Number</label>
            <input type="text" id="Mnum" name="mNum" placeholder="Match Number" size="30"><br>
            <label for="homeTeam">Home Team</label>
            <input type="text" id="homeTeam" name="homeTeam" placeholder="Home Team" size="30"><br>
            <label for="awayTeam">Away Team</label>
            <input type="text" id="awayTeam" name="awayTeam" placeholder="Away Team" size="30"><br>
        </div>

        <!-- If 'Team' is selected -->
        <div id="team">
            <label for="teamName">Team Name</label>
            <input type="text" id="tName" name="Tname" placeholder="Team Name" size="30"><br>
        </div>

        <!-- If 'Manager' is selected -->
        <div id="manager">
            <label for="tName">Team Name</label>
            <input type="text" id="tName" name="Tname" placeholder="Team Name" size="30"><br>
            <label for="fName">First Name</label>
            <input type="text" id="fName" name="Fname" placeholder="First Name" size="30"><br>
            <label for="lName">Last Name</label>
            <input type="text" id="lName" name="Lname" placeholder="Last Name" size="30"><br>
            <label for="birthday">Birthday (yyyy-mm-dd)</label>
            <input type="text" id="birthday" name="birthday" placeholder="yyyy-mm-dd" size="30"><br>
        </div>
    </form>

    <button onclick="getSubmission(), resetForm()" id="submitButton">Submit</button><br>
</body>

<script>
    onload = function () {
        changeTable()
    }

    function changeTable(selection) {
        // Only show the div for the selected dropdown
        document.getElementById("player").style.display = tableSelector.value == "player" ? "block" : "none"
        document.getElementById("match").style.display = tableSelector.value == "match" ? "block" : "none"
        document.getElementById("participatedIn").style.display = tableSelector.value == "participatedIn" ? "block" : "none"
        document.getElementById("playedIn").style.display = tableSelector.value == "playedIn" ? "block" : "none"
        document.getElementById("team").style.display = tableSelector.value == "team" ? "block" : "none"
        document.getElementById("manager").style.display = tableSelector.value == "manager" ? "block" : "none"
    }

    function resetForm() {
        const alteringForm = document.getElementById("alteringForm")
        alteringForm.reset()
        changeTable("default")
    }

    async function getSubmission() {
        // Get the values from the form section according to the dropdown selection
        const taskSelector = document.getElementById("taskSelector").value
        const tableSelector = document.getElementById("tableSelector").value
        const inputs = Array.from(document.getElementById(tableSelector).children).filter(node => node.nodeName == "INPUT")
        console.log(inputs)
        const alteringFormValues = {}
        let url = `/api/${tableSelector}`;

        for (let input of inputs) {
            if (input.value === "") {
                alteringFormValues[input.name] = "*"
            } else {
                alteringFormValues[input.name] = input.value
            }
        }

        console.log(alteringFormValues)
        console.log(url)
        let res = await fetch(url + '?' + new URLSearchParams(alteringFormValues), {
            method: taskSelector
        })
        let data = await res.json()
        console.log(data)
    }
</script>

</html>
