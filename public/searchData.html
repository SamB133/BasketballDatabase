<!DOCTYPE html>
<html>

<head>
    <title>4347 Database Project</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/searchData.css" />

    <style>
        select {
            margin-bottom: 10px;
        }

        div {
            margin-bottom: 10px;
        }

        label {
            display: inline-block;
            width: 150px;
            text-align: right;
        }

        table,
        #searchHeading {
            position: relative;
            left: 30px;
        }

        table {
            overflow: hidden;
            border-spacing: 0;
            border-collapse: separate;
            border-style: hidden;
            font-size: 16px;
            text-align: center;
            border-radius: 9px;
            border: 1px solid black;
        }

        th {
            background-color: #74B666;
        }

        th,
        td {
            padding: 5px;
        }

        tr:nth-child(even) {
            background-color: #D8EBD3;
        }

        #searchButtons {
            position: relative;
            left: 154px;
        }

        #clearButton {
            position: relative;
            left: 137px;
        }

        #noMatches {
            visibility: hidden;
            color: red;
            position: relative;
            left: 60px;
        }
    </style>
</head>

<body>
    <nav>
        <a href="./index.html">Home</a>
        <a href="./searchData.html">Search</a>
        <a href="./alterData.html">Alter Data</a>
    </nav><br>

    <h3>Data Search</h3>

    <form id="queryForm">
        <!-- Dropdown Selector -->
        <label for="typeSelection">Choose a search type:</label>
        <select name="TypeSelection" id="typeSelection" onchange="changeTableDropdown()">
            <option value="default">Choose Type</option>
            <option value="player">Player</option>
            <option value="participatedIn">Participated In</option>
            <option value="match">Match</option>
            <option value="playedIn">Played In</option>
            <option value="manager">Manager</option>
        </select>

        <!-- If 'Player' is selected -->
        <div id="player">
            <label for="playerID">Player ID</label>
            <input type="text" id="playerID" name="playerID" placeholder="Player ID" size="30"><br>
            <label for="fName">First Name</label>
            <input type="text" id="fName" name="fName" placeholder="First Name" size="30"><br>
            <label for="lName">Last Name</label>
            <input type="text" id="lName" name="lName" placeholder="Last Name" size="30"><br>
            <label for="birthday">Birthday (mm/dd/yyyy)</label>
            <input type="text" id="birthday" name="birthday" placeholder="Birthday" size="30"><br>
            <label for="position">Position</label>
            <input type="text" id="position" name="position" placeholder="Position" size="30"><br>
            <label for="tName">Team Name</label>
            <input type="text" id="tName" name="tName" placeholder="Team Name" size="30"><br>
        </div>

        <!-- If 'Participated In' is selected -->
        <div id="participatedIn">
            <label for="playerID">Player ID</label>
            <input type="text" id="playerID" name="playerID" placeholder="Player ID" size="30"><br>
            <label for="matchNum">Match Number</label>
            <input type="text" id="matchNum" name="matchNum" placeholder="Match Number" size="30"><br>
            <label for="blocks">Blocks</label>
            <input type="text" id="blocks" name="blocks" placeholder="Blocks" size="30"><br>
            <label for="assits">Assists</label>
            <input type="text" id="assists" name="assists" placeholder="Assists" size="30"><br>
            <label for="minutesPlayed" name="minutesPlayed">Minutes Played</label>
            <input type="text" id="minutesPlayed" name="minutesPlayed" placeholder="Minutes Played" size="30"><br>
            <label for="pointsScored">Points Scored</label>
            <input type="text" id="pointsScored" name="pointsScored" placeholder="Points Scored" size="30"><br>
            <label for="passesMade">Passes Made</label>
            <input type="text" id="passesMade" name="passesMade" placeholder="Passes Made" size="30"><br>
        </div>

        <!-- If 'Match' is selected -->
        <div id="match">
            <label for="matchNum">Match Number</label>
            <input type="text" id="matchNum" name="matchNum" placeholder="Match Number" size="30"><br>
            <label for="time">Time</label>
            <input type="text" id="time" name="time" placeholder="Time" size="30"><br>
            <label for="homeScore">Home Score</label>
            <input type="text" id="homeScore" name="homeScore" placeholder="Home Score" size="30"><br>
            <label for="awayScore">Away Score</label>
            <input type="text" id="awayScore" name="awayScore" placeholder="Away Score" size="30"><br>
            <label for="location">Location</label>
            <input type="text" id="location" name="location" placeholder="Location" size="30"><br>
        </div>

        <!-- If 'Played In' is selected -->
        <div id="playedIn">
            <label for="Mnum">Match Number</label>
            <input type="text" id="Mnum" name="Mnum" placeholder="Match Number" size="30"><br>
            <label for="homeTeam">Home Team</label>
            <input type="text" id="homeTeam" name="homeTeam" placeholder="Home Team" size="30"><br>
            <label for="awayTeam">Away Team</label>
            <input type="text" id="awayTeam" name="awayTeam" placeholder="Away Team" size="30"><br>
        </div>

        <!-- If 'Manager' is selected -->
        <div id="manager">
            <label for="managerID">managerID</label>
            <input type="text" id="managerID" name="managerID" placeholder="managerID" size="30"><br>
            <label for="tName">Team Name</label>
            <input type="text" id="tName" name="tName" placeholder="Team Name" size="30"><br>
            <label for="fName">First Name</label>
            <input type="text" id="fName" name="fName" placeholder="First Name" size="30"><br>
            <label for="lName">Last Name</label>
            <input type="text" id="lName" name="lName" placeholder="Last Name" size="30"><br>
            <label for="birthday">Birthday (mm/dd/yyyy)</label>
            <input type="text" id="birthday" name="birthday" placeholder="Birthday" size="30"><br>
        </div>
    </form>

    <div id="searchButtons">
        <button onclick="getQuerySubmission()" id="searchButton">Search</button>
        <button onclick="clearForm()" id="clearButton">Clear</button>
    </div>

    <div id="resultsWindow">
        <h2 id="searchHeading">Search Results:</h2>
        <div id="tableWindow"></div>
    </div>

    <h1 id="noMatches">No Matches Found</h1>
</body>
<script>
    onload = function () {
        changeTableDropdown()
    }

    function changeTableDropdown() {
        document.getElementById("player").style.display = typeSelection.value == "player" ? "block" : "none"
        document.getElementById("match").style.display = typeSelection.value == "match" ? "block" : "none"
        document.getElementById("participatedIn").style.display = typeSelection.value == "participatedIn" ? "block" : "none"
        document.getElementById("playedIn").style.display = typeSelection.value == "playedIn" ? "block" : "none"
        document.getElementById("manager").style.display = typeSelection.value == "manager" ? "block" : "none"
        document.getElementById("searchButtons").style.display = typeSelection.value != "default" ? "block" : "none"
        document.getElementById("resultsWindow").style.display = "none"
    }

    function resetForm() {
        const queryForm = document.getElementById("queryForm")
        queryForm.reset()
        changeTableDropdown()
    }

    function clearForm() {
        const queryForm = document.getElementById("queryForm")
        let temp = document.getElementById("typeSelection").value
        queryForm.reset()
        document.getElementById("typeSelection").value = temp
    }

    async function getQuerySubmission() {
        // Get the values from the form section according to the dropdown selection
        const typeSelection = document.getElementById("typeSelection").value

        const inputs = Array.from(document.getElementById(typeSelection).children).filter(node => node.nodeName == "INPUT")
        const queryFormValues = {}
        let url = `/api/${typeSelection}`;

        for (let input of inputs) {
            if (input.value === "") {
                queryFormValues[input.name] = "*"
            } else {
                queryFormValues[input.name] = input.value
            }
        }

        let res = await fetch(url + '?' + new URLSearchParams(queryFormValues))
        let data = await res.json()
    }

    function displayQueryResults(data) {
        tableWindow = document.getElementById("tableWindow")

        // clear out the table div, incase of previous result content
        tableWindow.innerHTML = ''

        if (Object.keys(data).length === 0) {
            tableWindow.appendChild(document.getElementById("noMatches").cloneNode(true))
            document.getElementById("noMatches").style.visibility = "visible"
        }
        else {
            let table = document.createElement("table")
            let cols = Object.keys(data[0])
            let thead = document.createElement("thead")
            let tr = document.createElement("tr")
            cols.forEach((item) => {
                let th = document.createElement("th")
                th.innerText = item
                tr.appendChild(th)
            })
            thead.appendChild(tr)
            table.append(tr)

            data.forEach((item) => {
                let tr = document.createElement("tr");
                let vals = Object.values(item)
                vals.forEach((elem) => {
                    let td = document.createElement("td")
                    td.innerText = elem
                    tr.appendChild(td)
                })
                table.appendChild(tr)
            })
            tableWindow.appendChild(table)
        }
        resultsWindow.style.display = "block"
    }

    document.addEventListener("keydown", function (event) {
        if (event.code === "Enter") {
            getQuerySubmission()
        } else if (event.code === "Delete") {
            clearForm()
        }
    }, true)
</script>

</html>
